<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle</title>
</head>
<body>
  <div class="container">
    <h1>Triangle checker</h1>
    <h2>Please enter length of each sides</h2>
    <form>
      <div class="form-group">
        <label for="first-side">First Side</label>
        <input id="side1" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="second-side">Second Side</label>
        <input id="side2" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="third-side">Third Side</label>
        <input id="side3" class="form-control" type="number">
      </div>
      <button type="submit" class="btn">Check your triangle</button>
    </form>
    <h3 id="equilateral">You have an equilateral triangle</h3>
    <h3 id="isosceles">You have an isosceles triangle</h3>
    <h3 id="scalene">You have an scalene triangle</h3>
    <h3 id="no">That is not a triangle</h3>
  </div>
</body>
</html>
